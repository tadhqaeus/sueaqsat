<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>tasks to do</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="menu">
			<i class="material-icons help">help</i>
			<i id="mode-toggle" class="material-icons">light_mode</i>
		</div>
		<div class="content">
			<h1>to do list</h1>
			<form action="" class="task-form">
				<input id="input-task" class="input-task" type="text" name="task" autocomplete="off" placeholder="add new task">
				<i class="material-icons add-task" onclick="addTask()">add</i>
			</form>
			<ul id="todo-list" class="todo-list">
			</ul>
		</div>
		<ul class="tutorial hidden">
			<li><p>add a task</p><i class="material-icons">add</i></li>
			<li><p>check a task</p><i class="material-icons">check_box_outline_blank</i></li>
			<li><p>edit a task</p><i class="material-icons">edit</i></li>
			<li><p>delete a task</p><i class="material-icons">close</i></li>
		</ul>
	</div>
	<script src="index.js"></script>
</body>
</html>
